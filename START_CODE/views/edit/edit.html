<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz - Edit Mode</title>
    <link rel="stylesheet" href="../../css/index.css" />
    <link rel="stylesheet" href="../../css/edit.css" />
    <script defer src="./edit.js" type="module"></script>
  </head>
  <body>
    <div class="nav-bar">
      <h1><a href="../../index.html" style="text-decoration: none; color: inherit;">Quiz App</a></h1>
      <ul class="nav-option">
        <li class="nav active" id="edit">
          <a href="./edit.html">Edit quiz</a>
        </li>
        <li class="nav" id="play">
          <a href="../play/play.html">Play quiz</a>
        </li>
      </ul>
    </div>
    
    <div id="main">
      <div id="btn-edit">Add Question</div>
      <div id="questions"></div>
    </div>

    <div id="modal-overlay">
      <div id="modal-content">
        <div id="modal-header">
          <h2 id="modal-title">Create new question</h2>
          <button id="modal-close">&times;</button>
        </div>
        <div id="modal-body">
          <div class="form-group">
            <label for="input-title">Title</label>
            <input type="text" id="input-title" placeholder="Question title" />
          </div>
          <div class="form-group">
            <label>Answers</label>
            <div class="answer-inputs">
              <input type="text" id="input-choiceA" placeholder="Answer A" />
              <input type="text" id="input-choiceB" placeholder="Answer B" />
              <input type="text" id="input-choiceC" placeholder="Answer C" />
              <input type="text" id="input-choiceD" placeholder="Answer D" />
            </div>
          </div>
          <div class="form-group">
            <label for="input-correct">Correct Answer</label>
            <select id="input-correct">
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
            </select>
          </div>
        </div>
        <div id="modal-footer">
          <button class="btn btn-cancel" id="btn-cancel">Cancel</button>
          <button class="btn btn-create" id="btn-create">Create</button>
        </div>
      </div>
    </div>
  </body>
</html>
