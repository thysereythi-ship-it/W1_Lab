<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab1.9</title>
</head>
<body>
    <div id = "tasks-container"></div>
</body>
<script>
    let tasks = [
        {title: "Do Homework", isUrgent: true},
        {title : "Wash Dishes", isUrgent:false}
    ];
    const idEl = document.getElementById("tasks-container");
    function renderTasks(){
        tasks.forEach(task => {
            const div = document.createElement("div");
            div.textContent = task.title;
            div.style.color = task.isUrgent ? "red" : "black";
            idEl.appendChild(div);
        });
    }

    renderTasks();
    
</script>
</html>
