<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab 1.5</title>
</head>
<body>
    <div id="room" style="width:200px; height:200px; border:1px solid black; background-color:white;"></div>
    <button id="switch-btn">Light Switch</button>
    <p id="status-text">Lights are ON</p>

    <script>
        const roomEl = document.getElementById("room");
        const switchEl = document.getElementById("switch-btn");
        const textEl = document.getElementById("status-text");
        let isLightOn = true;
    

        function render() {
            if (isLightOn) {
                roomEl.style.backgroundColor = "white";
                roomEL.style.backgroundColor = "white";
            } else {
                textEl.textContent = "Lights are OFF";
                roomEl.style.backgroundColor = "black";
            }
        }

        switchEl.addEventListener("click", function () {
            isLightOn = !isLightOn;
            render();
        });

        
        render();
    </script>
</body>
</html>
