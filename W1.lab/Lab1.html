<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="main-title">Hello world</h1>
    <button id="change-btn">Change Tittle</button>

</body>
<script>
    const tittle = document.getElementById('main-title');
    const button = document.getElementById('change-btn');


    button.addEventListener('click', () =>{
        tittle.textContent = 'JavaScript is fun';

    });







</script>
</html>
